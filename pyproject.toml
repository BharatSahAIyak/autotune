[tool.poetry]
name = "autotunenlp"
version = "0.1.0"
description = "A comprehensive toolkit for seamless data generation and fine-tuning of NLP models, all conveniently packed into a single block."
authors = ["Sai Gopal Reddy Kovvuri <ksgr5566@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
fastapi = "^0.100.0"
uvicorn = "^0.23.1"
transformers = "^4.31.0"
pandas = "^2.0.3"
aioredis = {extras = ["hiredis"], version = "^2.0.1"}
aiohttp = "^3.8.5"
datasets = "^2.13.1"
accelerate = "^0.21.0"
celery = {extras = ["redis"], version = "^5.3.1"}
evaluate = "^0.4.0"
rouge-score = "^0.1.2"
scikit-learn = "^1.3.0"
optimum = {extras = ["exporters"], version = "^1.10.1"}
python-dotenv = "^1.0.0"
llama-index = "^0.8.66"
langchain = "^0.0.333"
dirtyjson = "^1.0.8"
coloredlogs = "^15.0.1"
pytest = "^7.4.3"
torch = ">=2.0.0, !=2.0.1, !=2.1.0"
pytest-asyncio = "^0.21.1"
pytest-testmon = "^2.1.0"
pytest-watch = "^4.2.0"
coverage = "^7.3.2"
pytest-cov = "^4.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
